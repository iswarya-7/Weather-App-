<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Css Link -->
    <link rel="stylesheet" href="/3 - Weather App/style.css">
</head>

<body>
    <div class="main-container">
        <div class="search">
            <input type="text" placeholder=" enter your city name">
            <button><img src="/3 - Weather App/images/search.png"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="/3 - Weather App/images/sun1.webp" alt="sun" class="weather-icon">
            <h1 class="temp">7Â°c</h1>
            <h2 class="cityname">New York</h2>

            <div class="details">
                <div class="col">
                    <img src="/3 - Weather App/images/humidity.png" alt="Humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="/3 - Weather App/images/wind.png" alt="Wind">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

<script src="/3 - Weather App/script.js"></script>
</html>
